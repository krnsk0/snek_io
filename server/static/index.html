<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <title>sector.io</title>
  </head>
  <body>
    <div class="flex-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="popup-container" id="popup">
      <div class="popup">
        <form
          class="name-form"
          id="name-form"
          autocomplete="off"
          autofocus="true"
        >
          <label for="name" class="form-label" id="name-field"
            >enter your name</label
          >
          <input id="name" name="name" type="text class="name-form-input"
          maxlength="12" />
          <button class="name-form-submit" type="submit">start</button>
        </form>
      </div>
    </div>
    <div class="high-scores-container">
      <div class="high-score">1. abcdefghijkl</div>
      <div class="high-score">2. abcdefghijkl</div>
      <div class="high-score">3. abcdefghijkl</div>
      <div class="high-score">4. abcdefghijkl</div>
      <div class="high-score">5. abcdefghijkl</div>
      <div class="high-score">6. abcdefghijkl</div>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
