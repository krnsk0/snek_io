<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <title>snek_io</title>
  </head>
  <body>
    <div class="flex-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="popup-container" id="popup">
      <div class="popup">
        <div class="intro-text big">Snek_io</div>
        <div class="intro-text">Arrow keys to move</div>
        <div class="intro-text">Once you start, you can't stop</div>
        <form
          class="name-form"
          id="name-form"
          autocomplete="off"
          autofocus="true"
        >
          <label for="name" class="form-label" id="name-field"
            >Enter your name:</label
          >
          <input id="name" name="name" type="text class="name-form-input"
          maxlength="12" />
          <button class="name-form-submit" type="submit">start</button>
        </form>
      </div>
    </div>
    <div class="leaderboard-container" id="leaderboard-container">
      <table>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
